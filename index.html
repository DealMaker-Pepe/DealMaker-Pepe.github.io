<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DealMaker-Pepe – Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      color: #fff;
      overflow: hidden;
      background: #000;
    }

    /* 흐린 배경 이미지 */
    .background-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('u6643972535_A_cartoon_character_of_Pepe_the_Frog_styled_as_a__8c73e6de-2022-4015-a2bd-788fb9b1b1b9_0.png') no-repeat center center/cover;
      filter: blur(20px) brightness(0.5);
      z-index: -2;
    }

    /* 반투명 오버레이 */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* 타이틀 */
    h1 {
      font-size: 60px;
      color: #ffd700;
      text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 0 0 20px #ffec8b;
      margin-top: 60px;
      text-align: center;
    }

    /* 서브타이틀 */
    h2 {
      font-size: 28px;
      color: #fff;
      text-shadow: 1px 1px 0 #000;
      text-align: center;
      margin-bottom: 40px;
    }

    /* 영상 */
    .video-box {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .video-box video {
      max-width: 600px;
      border: 6px solid #ffd700;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,215,0,0.9);
    }

    /* 카운트다운 */
    #countdown {
      font-size: 28px;
      color: #ffd700;
      text-align: center;
      margin: 30px 0;
      text-shadow: 1px 1px 0 #000, 0 0 10px #ffec8b;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      color: #ffec8b;
    }

    /* 코인 애니메이션 */
    .coin {
      position: absolute;
      top: -50px;
      width: 32px;
      height: 32px;
      background: url('https://i.ibb.co/VtZjSxv/pixel-coin.png') no-repeat center/contain;
      animation: fall linear infinite;
      opacity: 0.9;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-img"></div>
  <div class="overlay"></div>

  <h1>COMING SOON</h1>
  <h2>DealMaker-Pepe</h2>

  <div class="video-box">
    <video src="u6643972535_A_cartoon_character_of_Pepe_the_Frog_styled_as_a__7d76709d-ed3d-49c0-8c6d-d1faf38bea6c_0.mp4" autoplay loop muted></video>
  </div>

  <div id="countdown">Launching Soon...</div>

  <footer>&copy; 2025 DealMaker-Pepe Project. All Rights Reserved.</footer>

  <script>
    // 카운트다운 (목표 날짜 설정)
    const targetDate = new Date("2025-12-31 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "Launched!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // 코인 애니메이션 생성
    const numCoins = 40;
    for (let i = 0; i < numCoins; i++) {
      const coin = document.createElement("div");
      coin.className = "coin";
      coin.style.left = Math.random() * 100 + "vw";
      coin.style.animationDuration = (3 + Math.random() * 5) + "s";
      coin.style.opacity = (0.5 + Math.random() * 0.5);
      document.body.appendChild(coin);
    }
  </script>
</body>
</html>
