<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DealMaker-Pepe – Live on Pump.fun</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    /* 배경 */
    .background-img {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('u6643972535_A_cartoon_character_of_Pepe_the_Frog_styled_as_a__8c73e6de-2022-4015-a2bd-788fb9b1b1b9_0.png') no-repeat center center/cover;
      filter: blur(25px) brightness(0.5);
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* 네비게이션 */
    .navbar {
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 22px;
      color: #ffd700;
      font-weight: bold;
    }
    .navbar .menu {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .navbar .menu a {
      color: #ffd700;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }
    .navbar .menu a:hover { color: #fff; }

    /* Hero */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      gap: 50px;
    }
    .hero-text {
      flex: 1;
    }
    .hero-text h1 {
      font-size: 60px;
      color: #ffd700;
      text-shadow: 3px 3px 0 #000, 0 0 25px #ffec8b;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .btn {
      background: linear-gradient(45deg, #ffd700, #ffae00);
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,215,0,0.8);
      margin: 5px;
    }
    .btn:hover { transform: scale(1.05); }

    .video-box {
      flex: 1;
      text-align: right;
    }
    .video-box video {
      max-width: 450px;
      border: 6px solid #ffd700;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255,215,0,0.9);
      transform: scaleX(-1);
    }

    /* 푸터 */
    footer {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      color: #ffec8b;
      margin: 30px 0;
    }

    /* 코인 애니메이션 */
    .coin {
      position: absolute;
      top: -50px;
      width: 40px;
      height: 40px;
      background: url('vecteezy_3d-gold-coin-no-background_32161163.png') no-repeat center/contain;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-img"></div>
  <div class="overlay"></div>

  <!-- 네비게이션 -->
  <div class="navbar">
    <div class="logo">DealMaker-Pepe</div>

  </div>

  <!-- Hero -->
  <div class="hero">
    <div class="hero-text">
      <h1>🚀 DealMaker-Pepe is Live on Pump.fun!</h1>
      <p>
        The meme coin revolution has started.<br>
        Backed by community. Fair launch. 100% transparent.<br>
        Join the movement today.
      </p>
      <div>
        <a href="" target="_blank"><button class="btn">Buy on Pump.fun</button></a>
        <a href="" target="_blank"><button class="btn">Chart</button></a>
        <a href="https://x.com/dealmakerpepe" target="_blank"><button class="btn">Twitter</button></a>
      </div>
    </div>
    <div class="video-box">
      <video src="u6643972535_A_cartoon_character_of_Pepe_the_Frog_styled_as_a__7d76709d-ed3d-49c0-8c6d-d1faf38bea6c_0.mp4" autoplay loop muted></video>
    </div>
  </div>

  <!-- 푸터 -->
  <footer>&copy; 2025 DealMaker-Pepe Project. All Rights Reserved.</footer>

  <script>
    // 코인 애니메이션
    const numCoins = 30;
    for (let i = 0; i < numCoins; i++) {
      const coin = document.createElement("div");
      coin.className = "coin";
      coin.style.left = Math.random() * 100 + "vw";
      coin.style.animationDuration = (3 + Math.random() * 5) + "s";
      coin.style.opacity = (0.5 + Math.random() * 0.5);
      document.body.appendChild(coin);
    }
  </script>
</body>
</html>
